<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture of September 12,2024</title>
  </head>
  <body>
    <h1>Elements in HTML</h1>
    <h2>Address</h2>
    <address>106 Topsail Road, NL N0E 4E0</address>

    <h2>Abbreviations</h2>
    <abbr title="Hyper Text Markup Language">HTML</abbr>
    <abbr title="Cascading Style Sheets">CSS</abbr>

    <h2>Date</h2>
    <time datetime="9/12/2024">September 12,2024</time> <br />
    <time datetime="9/13/2024 17:00">Tomorrow at 5:00 PM</time> <br />
    <time datetime="9/11/2024">Yesterday</time>

    <h2>Media</h2>
    <h3>Images</h3>
    <img src="../images/image1.jpg" alt="Tree1" width="200" height="200" />
    <figure>
      <img src="../images/image2.jpg" alt="Tree2" width="200" height="200" />
      <figcaption>My Tree</figcaption>
    </figure>

    <h3>Videos</h3>
    <video src="../videos/abc.mp4" width="200" height="200" controls></video>

    <iframe
      width="200"
      height="200"
      src="https://www.youtube.com/embed/hAAkMFYVmiU?si=Te2sGhsF2C58wYNN"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <h3>Audio</h3>
    <p>Do your research!</p>

    <h2>Tables</h2>
    <table width="400">
      <thead>
        <tr>
          <th colspan="2">Name</th>
          <th rowspan="2">Registration no.</th>
          <th rowspan="2">Age</th>
        </tr>
        <tr>
          <th>First</th>
          <th>Last</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alan</td>
          <td>Smith</td>
          <td>1001</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Woolmer</td>
          <td>1002</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
